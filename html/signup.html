<!@DOCTYPE HTML>
<html>
<head>
	<title>Shopping</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap\dist\css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap\dist\css\bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap\dist\css\bootstrap-theme.min.css">
  <style type="text/css">
    div.col-sm-10 {
      max-width: 300px;
    }
   </style>
</head>
<body>
<div style="padding-top: 50px">

    <form class="form-horizontal" name="Login" style="max-width: 500px; margin: auto; background: gray; padding:30px">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
     <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Retype Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Retype Password">
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>
